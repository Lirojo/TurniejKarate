<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie usunięcia zawodnika</title>
</head>
<body>
    <h1>Czy na pewno chcesz usunąć zawodnika {{ object.first_name }} {{ object.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
    </form>
    <a href="{% url 'athlete_list' %}" class="btn btn-secondary">Anuluj, wróć do listy zawodników</a>
</body>
</html>

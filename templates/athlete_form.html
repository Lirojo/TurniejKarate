<!-- athlete_form.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Zawodnika</title>
</head>
<body>
    <h1>Dodaj nowego zawodnika</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz zawodnika</button>
    </form>
    <a href="{% url 'athlete_list' %}">Powrót do listy zawodników</a>
</body>
</html>
